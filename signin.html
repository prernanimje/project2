<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
   <div class="left">
    <div class="for">
    <h1 >Log in</h1>
    <br>
    <p style="margin-top: -21px;">Doesn't have an account yet? <a href="">Sign up</a></p>
    <form action="" class="if">
        <label for="Email"><b>Email Address</b></label><br>
        <input type="text" name="Email" id="Email" placeholder="you@example.com"><br>
        <label for="Password"><b>Password</b></label><br>
        <input type="text" name="Password" id="Password" placeholder="Enter 6 charter or more "><br>
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Remember me</label><br><br>
        <button id="log"><b>LOGIN</b> </button><br><br>
        <p style="padding-left: 121px;">or</p>
        <button id="go"><i class="fa-brands fa-google"></i>&nbsp;&nbsp;&nbsp;Google</button> <button id="face"><i class="fa-brands fa-facebook">&nbsp;&nbsp;&nbsp;</i>Facebook</button>
    </form>
    </div>
   </div>
   <div class="right">
    <img src="girl3.jpg" alt="working girl">
   </div> 
</body>
</html>
